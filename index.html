<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="body">
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html" id="form">
          <div class="my-3">
            <input type="text" class="form-control" id="id" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary">전송!!</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark" id="darkMode">Dark 🔄</span>
        <button class="navbar-toggler" type="button" id="btn">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>shirts on sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <div class="alert alert-danger" id="alert">
      <span id="cnt">5</span>
      초 이내 구입시 사은품 증정!
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelector(".list-group").classList.toggle("show");
        });

      document.querySelector("#login").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.add("show-modal");
      });

      document.querySelector("#close").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.toggle("show-modal");
      });

      document.querySelector("#form").addEventListener("submit", function (e) {
        if (document.querySelector("#id").value == "") {
          alert("아이디를 입력하시오");
          e.preventDefault();
        }
        if (document.querySelector("#pw").value == "") {
          alert("비밀번호를 입력하시오");
          e.preventDefault();
        }
        if (document.querySelector("#pw").value.length < 6) {
          alert("비밀번호는 6자리 이상이어야 합니다.");
          e.preventDefault();
        }
      });

      document.getElementById("id").addEventListener("input", function () {
        //change
        console.log(1);
      });

      let count = 0;
      document
        .getElementById("darkMode")
        .addEventListener("click", function () {
          count++;
          if (count % 2 == 0) {
            //다크모드
            document.getElementById("darkMode").innerHTML = "Dark";
          } else {
            document.getElementById("darkMode").innerHTML = "Light";
          }
          document.querySelector(".body").classList.toggle("dark");
        });

      // setTimeout(function () {
      //   document.getElementById("alert").style.display = "none";
      // }, 5000);

      setInterval(minusCnt, 1000);

      function minusCnt() {
        let cnt = document.getElementById("cnt").innerHTML;
        if (cnt > 1) {
          cnt--;
          document.getElementById("cnt").innerHTML = cnt;
        } else {
          document.getElementById("alert").style.display = "none";
        }
      }
    </script>
  </body>
</html>
